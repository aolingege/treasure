<div class="row">
       <div class="panel panel-default">
           <div class="panel-heading">
               <div class="text-muted bootstrap-admin-box-title">权限组列表</div>
           </div>
           <div class="bootstrap-admin-panel-content">
               <table class="table table-striped table-hover" id="tableList">
                   <thead>
                   <tr>
                       <th>名称</th>
                       <th>状态</th>
                       <th width="17%">操作</th>
                   </tr>
                   </thead>
                   <tbody>
                       <volist name="info" id="vo">
                           <tr>
                               <td>{$vo['title']}</td>
                               <td>{$vo['status_cn']}</td>
                               <td>
                                   <div>
                                       <a href="{:U('update','id='.$vo['id'])}">编辑</a>
                                       <a href="{:U('')}">删除</a>
                                   </div>
                               </td>
                           </tr>
                       </volist>
                   </tbody>
               </table>
           </div>
       </div>
</div>


<script type="text/javascript">
    $(function () {
        $('#tableList').DataTable({
            ordering: true,
            searching: true,
            iDisplayLength : 10,
            language: lang,
            paging: true,
            pagingType: "full_numbers"
        });
    });
</script>
